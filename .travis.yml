sudo: false
language: c
compiler:
  - gcc
addons:
  apt:
    sources:
    - debian-sid
addons:
  apt:
    packages:
    - gcc-arm-linux-gnueabi
    - ccache

before_script:
  - git config --global user.email "carino@travis.org"
  - git config --global user.name "Carino build on Travis"
  - git config --global color.ui true
  - mkdir carino
  - cd carino
  - mkdir bin
  - curl https://storage.googleapis.com/git-repo-downloads/repo > bin/repo
  - chmod a+x bin/repo
  - ./bin/repo init -u https://github.com/ncarrier/carino-manifest
  - ./bin/repo sync
  - export variant=obstination
script: V=1 ./tools/build.sh -j5

