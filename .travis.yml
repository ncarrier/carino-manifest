language: c
compiler:
  - gcc
before_script:
  - sudo apt-get update -qq
  - sudo apt-get install -qq colormake ccache
  - git config --global user.email "carino@travis.org"
  - git config --global user.name "Carino build on Travis"
  - git config --global color.ui true
  - mkdir carino
  - cd carino
  - mkdir bin
  - curl https://storage.googleapis.com/git-repo-downloads/repo > bin/repo
  - chmod a+x bin/repo
  - ./bin/repo init -u https://github.com/ncarrier/carino-manifest
  - ./bin/repo sync
  - export CARINO_VEHICLE=obstination_pc
script: V=1 ./tools/build.sh

